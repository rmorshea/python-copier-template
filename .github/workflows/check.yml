---
name: check
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
env:
  latest-python-version: 3.13
jobs:
  samples:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        subdir: ["basic"]
    steps:
      - name: Check sample
        uses: ./samples/${{ matrix.python-version }}/.github/workflows/check.yml
