name: check-basic-sample
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
env:
  latest-python-version: 3.13
jobs:
  py-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
        - '3.11'
        - '3.12'
        - '3.13'
    steps:
    - uses: actions/checkout@v4
    - name: UV cache
      uses: actions/cache@v4
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-${{ matrix.python-version }}-uv-${{ hashFiles('pyproject.toml')
          }}
    - name: Install UV
      run: curl -LsSf https://astral.sh/uv/install.sh | sh
      working-directory: samples/basic
    - name: Install Python
      run: uv python install ${{ matrix.python-version }}
      working-directory: samples/basic
    - name: Run tests
      run: uv run project.py cov
      working-directory: samples/basic
    - name: Upload coverage
      if: matrix.python-version == env.latest-python-version
      uses: actions/upload-artifact@v4
      with:
        name: coverage-xml
        include-hidden-files: true
        path: ${{ github.workspace }}/samples/basic/coverage.xml
        if-no-files-found: fail
  py-coverage:
    runs-on: ubuntu-latest
    needs: py-tests
    if: github.ref != format('refs/heads/{0}', github.event.repository.default_branch)
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 50
    - name: Download new coverage
      uses: actions/download-artifact@v4
      with:
        name: coverage-xml
    - name: Download old coverage
      uses: dawidd6/action-download-artifact@v6
      with:
        branch: ${{ github.event.pull_request.base.ref }}
        name: coverage-xml
        path: old-coverage
    - name: UV cache
      uses: actions/cache@v4
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-${{ env.latest-python-version }}-uv-${{ hashFiles('pyproject.toml')
          }}
    - run: git fetch origin main
      working-directory: samples/basic
    - name: Install UV
      run: curl -LsSf https://astral.sh/uv/install.sh | sh
      working-directory: samples/basic
    - name: Install Python
      run: uv python install ${{ matrix.python-version }}
      working-directory: samples/basic
    - name: Check coverage
      run: uv run project.py cov --no-test --old-coverage-xml=${{ github.workspace
        }}/samples/basic/old-coverage/coverage.xml
      working-directory: samples/basic
  py-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: UV cache
      uses: actions/cache@v4
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-${{ env.latest-python-version }}-uv-${{ hashFiles('pyproject.toml')
          }}
    - name: Install UV
      run: curl -LsSf https://astral.sh/uv/install.sh | sh
      working-directory: samples/basic
    - name: Install Python
      run: uv python install ${{ matrix.python-version }}
      working-directory: samples/basic
    - name: Check lint
      run: uv run project.py lint --check
      working-directory: samples/basic
  py-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: UV cache
      uses: actions/cache@v4
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-${{ env.latest-python-version }}-uv-${{ hashFiles('pyproject.toml')
          }}
    - name: Install UV
      run: curl -LsSf https://astral.sh/uv/install.sh | sh
      working-directory: samples/basic
    - name: Install Python
      run: uv python install ${{ matrix.python-version }}
      working-directory: samples/basic
    - name: Check lint
      run: uv build
      working-directory: samples/basic
  docs-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: UV cache
      uses: actions/cache@v4
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-${{ env.latest-python-version }}-uv-${{ hashFiles('pyproject.toml')
          }}
    - name: Install UV
      run: curl -LsSf https://astral.sh/uv/install.sh | sh
      working-directory: samples/basic
    - name: Install Python
      run: uv python install ${{ matrix.python-version }}
      working-directory: samples/basic
    - name: Build docs
      run: uv run project.py docs build
      working-directory: samples/basic
